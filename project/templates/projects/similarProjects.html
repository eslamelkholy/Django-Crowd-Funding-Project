{%load static%}



<div id="carouselExampleIndicators" class="carousel slide carousel-fade mt-5 col-8 offset-2" data-ride="carousel">

  <div class="carousel-inner">

      {%for i in similars%}
    <div class="carousel-item similerProjectsSlider">
        <div class="card bg-secondary courouselCard">
          <img class="card-img-top similarProjectImg" src="{% static i.image%}" alt="Card image cap">
          <div class="card-body similerProjectsBody">
            <strong class="card-title projectTitle">{{i.title}}</strong>
            <p class="card-text text-dark">{{i.details}}</p>
          </div>
          <div class="card-body seeMoreBtn">
            <a href="/project/{{i.p_id}}" class="btn btn-primary" >see more</a>
          </div>
        </div>
    </div>

    {%endfor%}
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<script>
   $(".similerProjectsSlider:first").addClass("active");
</script>
